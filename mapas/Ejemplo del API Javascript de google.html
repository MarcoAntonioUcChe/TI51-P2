<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyD_k3HMBqaJCf0VqJJYaT8RXf4BiPI8SMg" type="text/javascript"></script>
	<script>
		function load(){
			if (GBrowserIsCompatible()) {
				var map = new GMap2(document.getElementById("map"));
				map.setCenter(new GLatLng(43.354810,-5.851805),14);
			}
		}
	</script>
</head>
<body onload="load()" unload='GUnload()'>
	<div id="map" style="width: 500px; height: 300px"></div>
</body>
</html>
