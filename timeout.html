<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//	windows.setTimeout(function,milliseconds);
		function retardoHola(){
			setTimeout("alert('Hola')",10000);

			
		}
		function espera2(){
			setTimeout(function(){alert("hello");},3000)
		}

		var miHora=setInterval(myTimer,1000);

		function myTimer(){
			var d=new Date();
			document.getElementById("demo").innerHTML=d.toLocaleTimeString();
		}
	</script>
</head>
<body onload="miHora">
	<button onclick="retardoHola()">Try it</button>
	<button onclick="espera2()">Detener</button>
	<p id="demo"></p>
	<button onclick="clearInterval(miHora)">Stop Time</button>
</body>
</html>
